<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="box"><img src="image-product-desktop.jpg" alt="chanel"></div>
    <div class="box">
      <div class="box-content">
        <h3>Perfume</h3>
        <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="price-tag">
          <ins>$149.99</ins>
          <del>$169.99</del>
        </div>
        <button><img src="icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jiggythedev</a>.
  </div>
</body>
</html>
